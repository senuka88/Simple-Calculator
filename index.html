<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">


</head>

<body>

    <script src="script.js"></script>

    <h4> CALCULATOR</h4>  <!--calculator heading-->

    <h3 id="display"></h3> <!--empty heading given with an id-->

    <hr> <!--horizontal rule added-->

    <!--buttons added that need to be in a calculator with ids generated to each of them and onlclick added-->
    <button id="n0" onclick=fno0()>0</button> 

    <button id="n1"onclick=fno1()>1</button>

    <button id="n2"onclick=fno2()>2</button>

    <button id="n3"onclick=fno3()>3</button>

    <button id="n4"onclick=fno4()>4</button>

    <button id="n5"onclick=fno5()>5</button>

    <button id="n6"onclick=fno6()>6</button>

    <button id="n7"onclick=fno7()>7</button>

    <button id="n8"onclick=fno8()>8</button>

    <button id="n9"onclick=fno9()>9</button>

    <button id="eraser"onclick=feraser()>E</button>

    <button id="nADD"onclick=fnADD()>+</button>

    <button id="nSUB"onclick=fnSUB()>-</button>

    <button id="nMN"onclick=fnMUL()>*</button>

    <button id="nDV"onclick=fnDIV()>/</button>
    
    <button id="nEQ"onclick=fnEq()>=</button>

    <button id="nAC"onclick=Allclear()>All Clear</button>
</body>
</html>
